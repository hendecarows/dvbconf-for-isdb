# DVB

- name: adapter0
  types:
    - GR
  dvbDevicePath: /dev/dvb/adapter0/dvr0
  command: dvbv5-zap -a 0 -c /app-config/dvbv5_channels_isdbt.conf -r -P <channel>
  decoder: arib-b25-stream-test
  isDisabled: false

