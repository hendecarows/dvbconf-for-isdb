- name: adapter4
  types:
    - BS
    - CS
  dvbDevicePath: /dev/dvb/adapter4/dvr0
  command: dvbv5-zap -a 4 -c /app-config/dvbv5_channels_isdbs.conf -r -P <channel>
  decoder: arib-b25-stream-test
  isDisabled: false

